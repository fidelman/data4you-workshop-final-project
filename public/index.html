<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Products</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="./favicon/site.webmanifest">
  <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
</head>
<body>
  <main class="main">
    <div class="products">
      <div class="product">
        <div class="product-header">
          <div class="brand-logo"><i class="fab fa-apple"></i></div>
          <div class="stock-availability">In Stock</div>
        </div>
        <div class="product-image-container"><img src="./asstets/airpods.png" alt="Airpods Pro" class="product-image"></div>
        <div class="product-detail">
          <p class="product-name">Airpods Pro</p>
          <p class="product-description">Wireless Noise Cancelling Earphones</p>
          <div class="product-detail-footer">
            <p class="product-price">Kč 7290</p>
            <button  data-price="7290" class="product-add">Add <i class="fas fa-chevron-right"></i></button>
          </div>
        </div>
      </div>
      <div class="product">
        <div class="product-header">
          <div class="brand-logo"><i class="fab fa-apple"></i></div>
          <div class="stock-availability">In Stock</div>
        </div>
        <div class="product-image-container"><img src="./asstets/watch.png" alt="Apple Watch" class="product-image"></div>
        <div class="product-detail">
          <p class="product-name">Apple Watch</p>
          <p class="product-description">You’ve never seen a watch like this</p>
          <div class="product-detail-footer">
            <p class="product-price">Kč 11690</p>
            <button  data-price="11690" class="product-add">Add <i class="fas fa-chevron-right"></i></button>
          </div>
        </div>
      </div>
      <div class="product">
        <div class="product-header">
          <div class="brand-logo"><i class="fab fa-apple"></i></div>
          <div class="stock-availability">In Stock</div>
        </div>
        <div class="product-image-container"><img src="./asstets/macbook.png" alt="MacBook pro" class="product-image"></div>
        <div class="product-detail">
          <p class="product-name">MacBook pro</p>
          <p class="product-description">The best for the brightest</p>
          <div class="product-detail-footer">
            <p class="product-price">Kč 38990</p>
            <button data-price="38990" class="product-add">Add <i class="fas fa-chevron-right"></i></button>
          </div>
        </div>
      </div>
      <div class="product">
        <div class="product-header">
          <div class="brand-logo"><i class="fab fa-apple"></i></div>
          <div class="stock-availability">In Stock</div>
        </div>
        <div class="product-image-container"><img src="./asstets/iphone.png" alt="iPhone 11 pro" class="product-image"></div>
        <div class="product-detail">
          <p class="product-name">iPhone 11 pro</p>
          <p class="product-description">Pro cameras. Pro display. Pro performance</p>
          <div class="product-detail-footer">
            <p class="product-price">Kč 29990</p>
            <button data-price="29990" class="product-add">Add <i class="fas fa-chevron-right"></i></button>
          </div>
        </div>
      </div>
    </div>
    <div class="sum">
      <p class="sum-value">0 Kč</p>
      <button class="sum-reset">Reset</button>
    </div>
  </main>
  <script src="./scripts.js"></script>
</body>
</html>
